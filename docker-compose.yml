version: '3.8'

services:
  # --- Banco Relacional (Postgres) ---
  postgres:
    image: postgres:15-alpine
    container_name: athena_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: athena
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d athena"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Banco Vetorial (Qdrant) ---
  qdrant:
    image: qdrant/qdrant:latest
    container_name: athena_vector_db
    restart: always
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage

  # --- O Cérebro (Python/FastAPI) ---
  brain:
    build: ./brain  # Aponta para o Dockerfile dentro da pasta brain
    container_name: athena_brain
    restart: always
    volumes:
      - ./brain:/app/brain # Mapeia o código local para dentro do container
    ports:
      - "8000:8000" # Libera acesso localhost:8000 para você testar
    command: sh -c "python /app/brain/create_db.py && uvicorn brain.api.fastapi.main:app --host 0.0.0.0 --port 8000 --reload"
    environment:
      # Conecta no Postgres interno
      DATABASE_URL: postgresql://user:pass@postgres:5432/athena
      # Conecta no Qdrant interno
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started

  # --- O Worker (Go) ---
  worker:
    build: .  # Aponta para o Dockerfile na raiz
    container_name: athena_worker
    restart: always
    environment:
      DATABASE_URL: postgres://user:pass@postgres:5432/athena
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  qdrant_storage: